<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momcilo WebChat Site</title>
</head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 3rem;
      font-weight: bold;
    }

    #ball {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
    }

    .arrow {
      position: absolute;
      bottom: 60px;
      right: 30px;
      font-size: 1.2rem;
      text-align: center;
    }

    .arrow::after {
      content: "\2193"; /* Down arrow */
      display: block;
      font-size: 3rem;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
<body>
  <header>Momcilo WebChat Site</header>
  <div id="ball"></div>
  <div class="arrow">Click to chat</div>
<!--Gorgias Chat Widget End-->

<!--Bundle Start-->
<script src="https://bundle.dyn-rev.app/loader.js?g_cvt_id=942f3e13-7c29-4979-ac08-582ab0e81af1" async></script>
<!--Bundle End-->
  </body>
  <script>
    const ball = document.getElementById("ball");
    let x = 100, y = 100;
    let dx = 2, dy = 2;

    function animate() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      x += dx;
      y += dy;

      if (x < 0 || x + 40 > width) dx = -dx;
      if (y < 0 || y + 40 > height) dy = -dy;

      ball.style.left = x + "px";
      ball.style.top = y + "px";

      requestAnimationFrame(animate);
    }

    animate();
</script>
</html>
